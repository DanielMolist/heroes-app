<div class="flex flex-column">
  <span class="text-lg mb-4">Registrarse</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" placeholder="Nombre de usuario" matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="text" placeholder="Correo electrónico" matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" placeholder="Contraseña" matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Repetir contraseña</mat-label>
    <input type="password" placeholder="Contraseña" matInput>
  </mat-form-field>

  <button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Crear cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>
</div>
